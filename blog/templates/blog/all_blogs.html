<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1>Hello bloggers</h1>
    <a href="{% url "home" %}">Back Home</a>
    <h4>Julio has written {{ posts.count }} blog{{ posts.count|pluralize }}</h4>
    {% for post in posts %}
        <a href="{% url "blog:detail" post.id %}">
            <h2>{{ post.title }}</h2>
        </a>
        <h7>{{ post.date_created|date:"P d M, Y" }}</h7>
        <p>{{ post.post_body|safe|truncatechars:100 }}</p>
        {% if post.url %}
            <a href="{% url "blog:detail" post.id %}">Read More...</a><br><br>
        {% endif %}

    {% endfor %}

</body>
</html>
