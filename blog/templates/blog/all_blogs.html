<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Hello bloggers</h1>
    {% for post in posts %}
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.date_created }}</p>
        <p>{{ blog.post_body }}</p>
        {% if blog.url %}
            <br><a href="{{ blog.url }}">Read More</a>
        {% endif %}

    {% endfor %}
</body>
</html>
