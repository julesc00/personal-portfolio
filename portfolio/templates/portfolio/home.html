<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Julio's  Portfolio</h1>
    {% load static %}
    <a href="{% static "portfolio/resume.pdf"%}">Resume</a>
    <img src="{% static "portfolio/me.jpg" %}" alt="me">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="Django logo">
        {% if project.url %}
            <br><a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
</body>
</html>
