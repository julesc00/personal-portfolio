{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}
    <h1>Julio's  Portfolio</h1>

    <img src="{% static "portfolio/me.jpg" %}" alt="me">
    <hr>

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="Django logo">
        {% if project.url %}
            <br><a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
